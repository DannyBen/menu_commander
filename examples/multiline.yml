# examples/multiline.yml

# Providing an array to a menu, will join the array with '&&' to a single
# command.
# Alternatively, you can use a simple YAML multi-line string.
menu:
  deploy:
    - run tests
    - git commit -am "automatic commit"
    - git push

  alternative: >
    run tests &&
    git commit -am "automatic commit" &&
    git push

